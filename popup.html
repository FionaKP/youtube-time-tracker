<!DOCTYPE html>
<html>
<head>
  <title>YouTube Time Tracker</title>
  <style>
    body {
      width: 250px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .timer {
      font-size: 28px;
      font-weight: bold;
      margin: 15px 0;
      color: #c00;
    }
    .label {
      font-size: 14px;
      color: #555;
    }
    .reset-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .reset-btn:hover {
      background-color: #d32f2f;
    }
    .see-more {
      color: #1a73e8;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 15px;
      display: inline-block;
    }
    .back-btn {
      color: #1a73e8;
      text-decoration: underline;
      cursor: pointer;
      margin-bottom: 15px;
      display: inline-block;
    }
    .screen {
      display: none;
    }
    .active {
      display: block;
    }
    .stat-card {
      background-color: #f5f5f5;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      text-align: left;
    }
    .stat-value {
      font-size: 20px;
      font-weight: bold;
      color: #c00;
    }
    .stat-label {
      font-size: 12px;
      color: #555;
    }
    .mini-timer {
      font-size: 16px;
      font-weight: bold;
      color: #c00;
      margin: 10px 0;
    }
    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
    <!-- Main Screen -->
    <div id="main-screen" class="screen active">
        <div class="container">
            <h2>YouTube Time Today</h2>
            <div class="timer" id="timer">00:00:00</div>
            <div class="label">Hours : Minutes : Seconds</div>
            <!-- <button class="reset-btn" id="resetBtn">Reset Timer</button> -->
            <div class="see-more" id="see-more">See More &gt</div>
        </div>
    </div>

    <!-- Details Screen -->
    <div id="details-screen" class="screen">
        <div class="container">
            <div class="back-btn" id="back-btn">&lt Back</div>
            <h2>YouTube Stats Today</h2>
            
            <div class="stat-card">
                <div class="stat-value" id="tab-opens">0</div>
                <div class="stat-label">YouTube tab opens</div>
            </div>
              
            <div class="stat-card">
                <div class="stat-value" id="videos-watched">0</div>
                <div class="stat-label">Videos watched</div>
            </div>
              
            <div class="stat-card">
                <div class="stat-value" id="active-tabs">0</div>
                <div class="stat-label">Active YouTube tabs</div>
            </div>
              
            <div class="mini-timer" id="mini-timer">00:00:00</div>
            <div class="label">Total time spent today</div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
